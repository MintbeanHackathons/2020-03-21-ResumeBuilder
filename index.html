<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Builder</title>
		<link rel="stylesheet" href="style.css" />

		<!-- import jquery -->
		<script
			src="https://code.jquery.com/jquery-3.4.0.min.js"
			integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<form action="#">
			<fieldset class="basics" data-jsonSection="basics">
				<label for="name">full name</label>
				<input type="text" id="name" />
				<label for="label">current/desired position</label>
				<input type="text" id="label" />
				<label for="picture">profile Picture</label>
				<input type="file" id="picture" />
				<label for="email">email</label>
				<input type="email" id="email" />
				<label for="phone">primary phone number</label>
				<input type="tel" id="phone" />
				<label for="website">personal website</label>
				<input type="url" id="website" />
				<label for="summary">Give us a brief summary of yourself</label>
				<input type="text" id="summary" />
				<fieldset class="location" data-jsonSection="location">
					<label for="address">address</label>
					<input type="text" id="address" />
					<label for="postalCode">postal code</label>
					<input type="text" id="postalCode" />
					<label for="city">city</label>
					<input type="text" id="city" />
					<label for="countryCode">country code</label>
					<input type="text" id="countryCode" />
					<label for="region">region</label>
					<input type="text" id="region" />
				</fieldset>
				<fieldset class="profiles" data-jsonSection="profiles">
					<label for="network">network</label>
					<input type="text" placeholder="twitter" id="network" />
					<label for="username">username</label>
					<input type="text" id="username" />
					<label for="url">url</label>
					<input type="url" id="url" />
				</fieldset>
			</fieldset>
			<fieldset class="work0" data-jsonSection="work0">
				<label for="workCompany">company</label>
				<input type="text" name="company" id="workCompany" />
				<label for="workPosition">position</label>
				<input type="text" name="position" id="workPosition" />
				<label for="workWebsite">website</label>
				<input type="text" name="website" id="workWebsite" />
				<label for="workStartDate">start date</label>
				<input type="date" name="startDate" id="workStartDate" />
				<label for="workEndDate">end date</label>
				<input type="date" name="endDate" id="workEndDate" />
				<label for="workSummary">summary</label>
				<input type="text" name="summary" id="workSummary" />
				<label for="workHighlights">please give us a comma separated list of your duties / highlights</label>
				<input type="text" name="highlights" id="workHighlights" />
			</fieldset>
            <button class="moreWork">add more work experience</button>
			<fieldset class="volunteer" data-jsonSection="volunteer">
				<label for="volunteerCompany">company</label>
				<input type="text" id="volunteerCompany" />
				<label for="volunteerPosition">position</label>
				<input type="text" id="volunteerPosition" />
				<label for="volunteerWebsite">website</label>
				<input type="text" id="volunteerkWebsite" />
				<label for="volunteerStartDate">start date</label>
				<input type="date" id="volunteerStartDate" />
				<label for="volunteerEndDate">end date</label>
				<input type="date" id="volunteerEndDate" />
				<label for="volunteerWorkSummary">summary</label>
				<input type="text" id="volunteerSummary" />
				<label for="volunteerHighlights">please give us a comma separated list of your duties / highlights</label>
				<input type="text" id="volunteerHighlights" />
			</fieldset>
			<fieldset class="education" data-jsonSection="education">
				<label for="institution">instituion</label>
				<input type="text" id="institution" />
				<label for="area">area of study</label>
				<input type="text" id="area" />
				<label for="studyType">level of study achieved</label>
				<input type="text" id="studyType" />
				<label for="educationStartDate">start date</label>
				<input type="date" id="educationStartDate" />
				<label for="educationEndDate">end date</label>
				<input type="text" id="educationEndDate" />
				<label for="gpa">gpa</label>
				<input type="number" id="gpa" />
				<label for="courses">please give us a comma separated list of your courses</label>
				<input type="text" id="courses" />
			</fieldset>
			<fieldset class="awards" data-jsonSection="awards">
				<label for="title">title</label>
				<input type="text" id="title" />
				<label for="date">date</label>
				<input type="date" id="date" />
				<label for="awarder">company or person who presented you with this award</label>
				<input type="text" id="awarder" />
				<label for="awardsSummary">summary</label>
				<input type="text" id="awardsSummary" />
			</fieldset>
			<fieldset class="publications" data-jsonSection="publications">
				<label for="publicationsName">name of publication</label>
				<input type="text" id="publicationsName" />
				<label for="publisher">publisher</label>
				<input type="text" id="publisher" />
				<label for="releaseDate">date of release</label>
				<input type="date" id="releaseDate" />
				<label for="publicationsSummary">description of the publication</label>
				<input type="text" id="publicationsSummary" />
			</fieldset>
			<fieldset class="skills" data-jsonSection="skills">
				<label for="skillName">skill</label>
				<input type="text" id="skillName" />
				<label for="level">skill level</label>
				<input type="text" id="level" placeholder="ie. 'master'" />
				<label for="skillKeywords">please give us a comma separated list of keywords involving this skill.</label>
			</fieldset>
			<fieldset class="languages" data-jsonSection="languages">
				<label for="language">language</label>
				<input type="text" id="language" />
				<label for="fluency">fluency</label>
				<input type="text" id="fluency" />
			</fieldset>
			<fieldset class="interests" id="interests">
				<label for="interestsName">name of interest</label>
				<input type="text" id="interestsName" />
				<label for="interestsKeywords"
					>please give us a comma separated list of keywords involving this interest.</label
				>
			</fieldset>
			<fieldset class="references" data-jsonSection="references">
				<label for="referenceName">name</label>
				<input type="text" id="referenceName" />
				<label for="reference">please paste the written reference below</label>
				<textarea name="reference" id="reference"></textarea>
			</fieldset>
			<button type="submit">save your information to a JSON file</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
